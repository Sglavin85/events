<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inputBox">
        <h1>Enter Text:</h1>
        <input type="text" name="text" id="entry" class="input">
    </div>
    <div class="container">
        <div id="leftDisplay"></div>
        <div id="rightDisplay"></div>
    </div>

    <article id="contain">
        <section id="audrey">Feed me, Seymour</section>
    </article>


    <article id="powerList">
            <section id="flight" class="power disabled">
                Flight
            </section>
            <section id="mindreading" class="power disabled">
                Mind Reading
            </section>
            <section id="xray" class="power disabled">
                X-ray Vision
            </section>
          </article>
        
          <button class="activator" id="activate-flight">Activate Flight</button>
          <button class="activator" id="activate-mindreading">Activate Mind Reading</button>
          <button class="activator" id="activate-xray">Active X-ray Vision</button>
        
          <button id="activate-all">Active All Powers</button>
          <button id="deactivate-all">Deactive All Powers</button>

    <script src="main.js"></script>
</body>
</html>
